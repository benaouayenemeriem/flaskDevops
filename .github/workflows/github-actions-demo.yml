name: CI/CD Docker Compose Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3


    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v4
      with:
        image: meriemlearn/repo
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

  
  deploy-to-k8s:
    runs-on: ubuntu-latest
    needs: build-and-push  # Ensures this runs only after the build and push step

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 -d > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml  # Ensure the service file is also applied

      - name: Wait for Deployment to complete
        run: |
          kubectl rollout status deployment/my-app
 


